<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
    
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double" type="button">C</button>
                <button class="calc-button" type="button">&larr;</button>
                <button class="calc-button function-button" type="button">&divide;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" type="button">7</button>
                <button class="calc-button" type="button">8</button>
                <button class="calc-button" type="button">9</button>
                <button class="calc-button function-button" type="button">&times;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" type="button">4</button>
                <button class="calc-button" type="button">5</button>
                <button class="calc-button" type="button">6</button>
                <button class="calc-button function-button" type="button">&minus;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" type="button">1</button>
                <button class="calc-button" type="button">2</button>
                <button class="calc-button" type="button">3</button>
                <button class="calc-button function-button" type="button">&plus;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button triple" type="button">0</button>
                <button class="calc-button function-button" type="button">&equals;</button>
            </div>
        </section>
    </div>
</body>
</html>
